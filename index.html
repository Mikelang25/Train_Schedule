<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Train Schedule</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc7e5aa30b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Frank+Ruhl+Libre|Share+Tech+Mono&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class = "row">
        <div class="col-md-2"></div>
        <div class = "col-md-8 title-head text-center">
            <i class="fas fa-train"></i>
            <span class="lbl-main">Real Time Train Schedule</span>
        </div>
    </div>

    <div class = "row">
        <div class="col-md-2"></div>
        <div class = "col-md-8 table-content">
            <div class="row">
                <div class="lbl-table col-md-12">Current Train Schedule</div>
            </div>
            <div class="row">
                <div class="col-md-12 table-data">
                    <table id="data-train"class="table-trains text-center table-hover">
                        <tr class = "table-labels">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class="col-md-2"></div>
        <div class = "col-md-4 form-main">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="lbl-form col-md-12">Add Train</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="train-form">
                                <span class="form-item">Train Name</span><br>
                                <input id= "trainName"class ="form-input" type="text" name="trainname"><br>
                                <span class="form-item">Destination</span><br>
                                <input id= "destination" class ="form-input" type="text" name="destination"><br>
                                <span class="form-item">First Train Time (HH:mm - military time)</span><br>
                                <input id= "trainTime"class ="form-input" type="text" name="traintime"><br>
                                <span class="form-item">Frequency (min)</span><br>
                                <input id= "frequency" class ="form-input" type="text" name="frequency"><br>
                                <input id="btn-submit"type="submit" name="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-md-4">
            <div class ="row">
                <div class="col-md-11 form-main weather-main">
                    <div class="row">
                        <div class="lbl-form col-md-12">Weather</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                        <span class="lbl-weather-main">Next Day Forecast</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9 weather-head">
                                    <span class="lbl-weather">Location</span>
                                    <input id= "weatherSelect"class ="form-input text-center" type="text" name="weather" value="Danbury">
                                </div>
                                <div class="col-md-2 weather-head">
                                    <button id="btn-find">Find</button>
                                </div>
                            </div>
                            <div class="row">
                                <div id="weather-info" class="col-md-8"></div>
                                <div id="weather-icon" class ="col-md-4 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </diV>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>


</html>
